<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Root Config</title>
    <script src="https://cdn.jsdelivr.net/npm/zone.js@0.11.3/dist/zone.min.js"></script>
  </head>
  <body>
    <!-- Load react app-->
    <script src="http://localhost:8301/main.js"></script>

    <!-- Load vue app-->
    <script src="http://localhost:8302/main.js"></script>

    <!-- Load angular app-->
    <script src="http://localhost:8303/main.js"></script>

    <nav>
      <a
        href="/react"
        onclick="singleSpaNavigate(event)"
        style="padding: 16px; display: inline-block"
        >React</a
      >
      <a
        href="/vue"
        onclick="singleSpaNavigate(event)"
        style="padding: 16px; display: inline-block"
        >Vue</a
      >
      <a
        href="/angular"
        onclick="singleSpaNavigate(event)"
        style="padding: 16px; display: inline-block"
        >Angular</a
      >
    </nav>

    <div id="single-spa-application:react-app"></div>
    <div id="single-spa-application:vue-app"></div>
    <div id="single-spa-application:angular-app"></div>
  </body>
</html>
